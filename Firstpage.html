<!DOCTYPE html>
<html lang="ro">
<head>
    <title>Fotograful Minune</title>
    <link rel=" viewport" content="width=width-device, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header class="text-center ">
        <img src="logo.jpg" alt="Logo" class="img-fluid logo">
        <div class="container"></div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-label="Meniu-sus" aria-expanded="false"> 
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link text-dark" href="#Acasa">Acasa</a></li>
                        <li class="nav-item"><a class="nav-link text-dark" href="#Despremine">Despre mine</a></li>
                        <li class="nav-item"><a class="nav-link text-dark" href="#Portofoliu">Portofoliu</a></li>
                        <li class="nav-item"><a class="nav-link text-dark" href="#Contact">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section id="carusel">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="3.jpg" class="d-block w-100" alt="2.jpg">
        </div>
        <div class="carousel-item">
          <img src="2.jpg" class="d-block w-100" alt="1.jpg">
        </div>
        <div class="carousel-item">
          <img src="1.jpg" class="d-block w-100" alt="3.jpg">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    </section>


    <section id="Videoclip" class="container text-white">
      <div class="row align-items-center">
          <div class="col-md-6 text-center">
              <h2>Is It Love?</h2>
              <p>În fiecare fotografie, surprind o poveste de dragoste, la fel ca în film. Emoțiile sunt esențiale.</p>
          </div>
          <div class="videoclip col-md-6">
              <iframe width="100%" height="315" src="https://www.youtube.com/embed/fkO8U7lpxa0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
      </div>
  </section>
          
</body>
</html>
